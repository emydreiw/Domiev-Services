<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Domiev</title>
		<meta charset="UTF-8">
		<meta name="description" content="Domiev vous propose plusieurs services tels que l'aide à domicile, le portage de courses et de repas, la garde d'animaux, le soutien scolaire de vos enfants, et la création de site web sur Gagnac et aux alentours.">
		<meta name="keywords" content="Gagnac, Services à la personne, Aide à domicile, Garde d'animaux, Soutien scolaire, Site web, Portage courses, Portage repas">
		<link rel="stylesheet" media="screen" type="text/css" title="accueilCss" href="garde.css">
	</head>	
	<body>
		<header>
			<div class="topBar">
				<a href="index.html"><img src="images/Domiev.png" max-width="50" height="50" class="logo">
					<h1>Domiev</h1>
				</a>
			</div>
			<P>Des services pour vous, près de chez vous !</P>
			<button class="devis" type="button">
				Demander un devis
			</button>
		</header>
		<nav>
			<a href="index.html" title="Accueil">Accueil</a>
			<a href="am.html">Aide ménagère</a>
			<a href="garde.html">Garde d'animaux</a>
			<a href="ap.hmtl">Aide à la personne</a>
			<a href="contact.html">Contact</a>
		</nav>
		<div class="formulaire">
		<form action="chadore.html">
			<fieldset>
				<div class="choix-garde">
					<p>Trouvez votre garde de chat</p>
				</div>
				<div class="gagnac">
					<p>À Gagnac et ses alentours !</p>
				</div>
				<div>
					<select name="Prestation" id="idPrestation">
						<option value="">Garde au domicile de la petsitter</option>
						<option value="garde">Garde chez le propriétaire</option>
						<option value="visite">Visite chez le propriétaire</option>
					</select>
				</div>
				<div>
					<select name="petsNumber" id="idNumber">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
					<select name="differentPets" id="differentPets">
						<option value="chat">Chat</option>
						<option value="lapin">Lapin</option>
						<option value="furet">Furet</option>
						<option value="rongeur">Rongeur</option>
						<option value="oiseaux">Oiseaux</option>
						<option value="perroquet">Perroquet</option>
						<option value="tortue">Tortue</option>
						<option value="reptile">Reptile</option>
					</select>
					<input type="text" name="adress" id="idAdress" placeholder="Code postal">
				</div>
				<div>
					<input type="text" name="startDate" id="datePicker1" placeholder="Date de début">
					<input type="text" name="endDate" id="datePicker2" placeholder="Date de fin">
				</div>
				<div class="bouton">
					<button class="button" name="search">Rechercher</button>
				</div>
			</fieldset>
		</form>
		<footer>
			<a href="legalMention">Mentions Légales</a>
			<p class="hypenBar">&nbsp;-&nbsp;</p>
			<a href="cgu">Conditions générales</a>
		</footer>
	</body>
</html>
